<div class="container">
    <h2 class="text-center shadow 20px text-bg-info mt-3 ">All Products</h2>

    <div class="row">
        <div class="col-sm-3 p-2" *ngFor="let pro of product">
          <div class="card shadow 20px">
            
            <img src="{{pro.productImage}}" alt="">
            <div class="card-body">
              <h5 class="card-title">{{pro?.productTitle}}</h5>
              <span class="badge badge-secondary">{{pro?.category?.categoryName}}</span>
              <h2>{{pro.price| currency : 'INR'}}</h2>
              <button (click)="onButtonClick(pro)" class="btn btn-light btn-outline-info btn-block" >Show Details</button>
            </div>
          </div>
        </div>
       
      </div>
</div>
